<h1 class="m-5"> LOGIN </h1>
<form [formGroup]="form" class="m-5" (ngSubmit)="onSent($event)">
      <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            <div *ngIf="Username?.errors && Username?.touched">
                  <p *ngIf="Username?.hasError('required')" class="text-danger">
                        The username is required.
                  </p>
            </div>
      </div>
      <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
            <div *ngIf="Password?.errors && Password?.touched">
                  <p *ngIf="Password?.hasError('required')" class="text-danger">
                        The Password is required.
                  </p>
            </div>
      </div>
      <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
</form>
