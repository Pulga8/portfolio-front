<app-header></app-header>
<div>
    <button type="button" class="btn btn-link" (click)="goToForm()">
        Volver
    </button>
</div>
<form [formGroup]="form" class="m-5" (ngSubmit)="onSent($event)">
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input
            formControlName="titulo" 
            class="form-control" 
            placeholder="Agregue un titulo" 
            (ngModel)="this.titulo"
        >
    </div>
    <div class="mb-3">
        <label for="progreso" class="form-label">Progreso</label>
        <input type="progreso" 
            formControlName="progreso" 
            class="form-control" 
            id="progreso"
            placeholder="Porcentaje de Progreso" 
            [value]="this.progreso"
            pattern ="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
            required
            [ngClass]="{'is-invalid': Progreso?.errors && Progreso?.touched, 'is-valid': !Progreso?.errors && Progreso?.touched}"
            class="form-control" 
            aria-describedby="emailHelp">
        <div *ngIf="Progreso?.errors && Progreso?.touched">
            <p *ngIf="Progreso?.hasError('required')" class="text-danger">
                El progreso es requerido.
            </p>
        </div>
    </div>
    <button type="submit" *ngIf="!(Titulo?.hasError('required') || Progreso?.hasError('required'))"
        class="btn btn-primary">Enviar</button>
</form>
<div *ngIf="formsend" class="alert alert-success" role="alert">

</div>
