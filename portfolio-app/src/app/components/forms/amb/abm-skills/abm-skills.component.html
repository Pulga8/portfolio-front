<app-header></app-header>
<div class="container">
    <form [formGroup]="form" class="m-5" (ngSubmit)="onSent($event)">
        <h5 class="mb-3">Agregar Habilidad</h5>
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="titulo" formControlName="titulo" class="form-control" placeholder="Agregue un titulo"
                id="titulo"
                [ngClass]="{'is-invalid': Titulo?.errors && Titulo?.touched, 'is-valid': !Titulo?.errors && Titulo?.touched}">
            <div *ngIf="Titulo?.errors && Titulo?.touched">
                <p *ngIf="Titulo?.hasError('required')" class="text-danger">
                    El título es requerido.
                </p>
            </div>
        </div>
        <div class="mb-3">
            <label for="progreso" class="form-label">Progreso</label>
            <input type="progreso" formControlName="progreso" class="form-control" id="progreso"
                placeholder="Porcentaje del progreso (inserte un número del 0 al 99)"
                [ngClass]="{'is-invalid': Progreso?.errors && Progreso?.touched, 'is-valid': !Progreso?.errors && Progreso?.touched}"
                class="form-control">
            <div *ngIf="Progreso?.errors && Progreso?.touched">
                <p *ngIf="Progreso?.hasError('required')" class="text-danger"> El progreso es requerido. </p>
            </div>
        </div>
        <button type="submit" *ngIf="!(Titulo?.hasError('required') || Progreso?.hasError('required')) 
    && (!Progreso?.errors && Progreso?.touched)
    && (!Titulo?.errors && Titulo?.touched)" class="btn btn-success me-4">Enviar</button>
        <button type="button" class="btn btn-primary" (click)="goToForm()">
            Volver
        </button>
    </form>
    <div *ngIf="this.formsend" class="alert alert-success" role="alert">
        La habilidad fue agregada con éxito.
    </div>
    <div *ngIf="notformsend" class="alert alert-danger" role="alert">
        Falló al agregar la habilidad.
    </div>
</div>
